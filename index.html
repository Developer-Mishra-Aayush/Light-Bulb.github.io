<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body class="bg-blue-800">
    <section class="flex justify-center items-center mt-32 bg-blue-800">
    <div class="contain text-center  bg-white w-[75%] h-80 rounded-xl">
        <p class="text-3xl text-blue-500 font-bold mb-3 mt-3">&#x1F47B;LIGHT BULB&#x1F47B;</p>
        <img src="lightoff.png" alt="lightoff" id="setter" class="mx-[40%] sm:mx-[45%] md:mx-[45%]">
        <button id="lighton" class="bg-blue-500 rounded-sm px-1 py-1 mt-4 text-white" 
        onclick="document.getElementById('setter').src='lighton.png'">LIGHT ON</button>
        <button id="lightoff" class="bg-blue-500 rounded-sm px-1  py-1 mt-4 text-white" onclick="document.getElementById('setter').src='lightoff.png'">LIGHT OFF</button>
    </div>
    </section>
</body>

</html>
